<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Tarefas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="taskListContainer">
    <h2>Lista de Tarefas</h2>
    <div id="taskList"></div>
    <button id="addTaskButton" onclick="openAddTaskForm()">Incluir Tarefa</button>
  </div>

  <!-- Formulário de Adição/Edição -->
  <div id="taskFormContainer" class="hidden">
    <h3 id="formTitle">Incluir Tarefa</h3>
    <label for="taskName">Nome da Tarefa</label>
    <input type="text" id="taskName" required>
    
    <label for="taskCost">Custo (R$)</label>
    <input type="number" id="taskCost" required>
    
    <label for="taskDate">Data Limite</label>
    <input type="date" id="taskDate" required>

    <button onclick="saveTask()">Salvar</button>
    <button onclick="closeTaskForm()">Cancelar</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
